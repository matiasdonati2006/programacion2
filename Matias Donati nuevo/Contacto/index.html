  <main>
    <h1>Cuestionario</h1>
    <form action="procesar_cuestionario.php" method="post">
      <label for="nombre">Nombre:</label><br>
      <input type="text" id="nombre" name="nombre" required><br><br>

      <label for="email">Correo Electrónico:</label><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="edad">Edad:</label><br>
      <input type="number" id="edad" name="edad" min="1" max="120"><br><br>

      <label for="genero">Género:</label><br>
      <select id="genero" name="genero">
        <option value="masculino">Masculino</option>
        <option value="femenino">Femenino</option>
        <option value="otro">Otro</option>
      </select><br><br>

      <label for="comentarios">Comentarios:</label><br>
      <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>

      <label>¿Te gusta dibujar?</label><br>
      <input type="radio" id="dibujar_si" name="dibujar" value="si" required>
      <label for="dibujar_si">Sí</label><br>
      <input type="radio" id="dibujar_no" name="dibujar" value="no">
      <label for="dibujar_no">No</label><br><br>
    
      <button type="submit">Enviar</button>

      <button type="submit">Enviar</button>
